<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup-Plans</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700" rel="stylesheet">
</head>
<body>
	<main class="container">
		<section class="bronze">
			<h2>$2</h2>
			<img src="img/Bronze.png" alt="Bronze_cup">
			<h1>Bronze</h1>
			<p>any cup of coffee until $3</p>
		</section>
		<section class="gold">
			<h2>$3</h2>
			<img src="img/Gold.png" alt="Gold_cup">
			<h1>Gold</h1>
			<p>any cup of coffee until $5</p>
		</section>
		<section class="silver">
			<h2>$2.5</h2>
			<img src="img/Silver.png" alt="Silver_cup">
			<h1>Silver</h1>
			<p>any cup of coffee until $4</p>
		</section>
	</main>
</body>
</html>
